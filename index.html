<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        #map {
            width: 1101px;
            height: 817px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.wms.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/Atagliostraordinario_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_CTR10KDatasetcoordinato_0');
        map.getPane('pane_CTR10KDatasetcoordinato_0').style.zIndex = 400;
        var layer_CTR10KDatasetcoordinato_0 = L.WMS.layer("http://www502.regione.toscana.it/ows_ctr/com.rt.wms.RTmap/ows?map=owsctr", "rt_ctr.10k", {
            pane: 'pane_CTR10KDatasetcoordinato_0',
            format: 'image/png',
            uppercase: true,
            transparent: true,
            continuousWorld : true,
            tiled: true,
            info_format: 'text/html',
            opacity: 1,
            identify: false,
            attribution: '',
        });
        map.addLayer(layer_CTR10KDatasetcoordinato_0);
        function pop_Atagliostraordinario_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">idretlr79</th>\
                        <td>' + (feature.properties['idretlr79'] !== null ? autolinker.link(feature.properties['idretlr79'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">nome</th>\
                        <td>' + (feature.properties['nome'] !== null ? autolinker.link(feature.properties['nome'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">bacino_pri</th>\
                        <td>' + (feature.properties['bacino_pri'] !== null ? autolinker.link(feature.properties['bacino_pri'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">lunghezza</th>\
                        <td>' + (feature.properties['lunghezza'] !== null ? autolinker.link(feature.properties['lunghezza'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Atagliostraordinario_1_0() {
            return {
                pane: 'pane_Atagliostraordinario_1',
                opacity: 1,
                color: 'rgba(8,0,253,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 8.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Atagliostraordinario_1');
        map.getPane('pane_Atagliostraordinario_1').style.zIndex = 401;
        map.getPane('pane_Atagliostraordinario_1').style['mix-blend-mode'] = 'normal';
        var layer_Atagliostraordinario_1 = new L.geoJson(json_Atagliostraordinario_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Atagliostraordinario_1',
            layerName: 'layer_Atagliostraordinario_1',
            pane: 'pane_Atagliostraordinario_1',
            onEachFeature: pop_Atagliostraordinario_1,
            style: style_Atagliostraordinario_1_0,
        });
        bounds_group.addLayer(layer_Atagliostraordinario_1);
        map.addLayer(layer_Atagliostraordinario_1);
        setBounds();
        </script>
    </body>
</html>
